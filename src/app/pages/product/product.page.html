<app-header title="Producto" icon="bag-handle"></app-header>

<ion-content [fullscreen]="true">
  
  <ion-grid>
    
    <ion-row>
      <ion-col size="12">
        <ion-input label="Nombre"
        label-placement="floating"
        fill="outline"
        placeholder="Ingresa el nombre"
        [(ngModel)]="product.name"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-input label="Precio" 
        label-placement="floating" 
        fill="outline" 
        placeholder="Ingresa el precio"
        [(ngModel)]="product.precio"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item>
            <ion-select aria-label="Unidad de medida"
            interface="action-sheet"
            placeholder="Selecciona una unidad de medida"
            [(ngModel)]="product.idUnidadMedida">
              <ion-select-option *ngFor="let item of unidadMedidaList" value="{{ item.idUnidadMedida }}">{{ item.desc }}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button color="success"
        (click)="saveProduct()">
          <ion-icon slot="start" name="save-outline"></ion-icon>
          Guardar
        </ion-button>
        <ion-button color="danger"
        (click)="DeleteProduct()"
        *ngIf="product.idProduct > 0">
          <ion-icon slot="start" name="trash-outline"></ion-icon>
          Borrar
        </ion-button>
        <ion-button (click)="backProductList()">
          <ion-icon slot="start" name="close-circle-outline"></ion-icon>
          Cerrar
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item *ngFor="let item of OGetInventaryByIDProductListWithPage">
        
            <ion-grid>
              <ion-row>
                
                <ion-col size="12">
                  <ion-label>
                    <h2>{{item.movName}}</h2>
                    <p>Usuario: {{item.userName}}</p>
                    <p>Cantidad: {{item.cantidad | number}} </p>
                    <p>Observaci√≥n: {{item.description }}</p>
                  </ion-label>
                </ion-col>
                
              </ion-row>
            </ion-grid>
            <!--<ion-avatar slot="start">
              <img src="https://www.pngarts.com/files/3/Pokemon-Pikachu-Transparent-Background-PNG.png">
            </ion-avatar>-->
            
        
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
